<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>
		<!--Toggler/collapsibe Button -->

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{/students}">student
						management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<div class="text-center " style="font-size: 300%;">Create New
					Student</div>
				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							name="firstName" id="firstName" placeholder="Enter firstname">
					</div>
					<div class="form-group">
						<label>Student Last Name</label> <input type="text"
							name="lastName" id="lastName" placeholder="Enter  Lastname">
					</div>
					<div class="form-group">
						<label>Student Student email</label> <input type="text"
							name="email" id="email" placeholder="Enter email">
					</div>
					<div class="box-footer"></div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
</body>
</html>
