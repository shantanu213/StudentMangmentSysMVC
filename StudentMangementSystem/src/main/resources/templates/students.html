<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>
		<!--Toggler/collapsibe Button -->

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{students}">student
						management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="text-center">
			<h2>student List</h2>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add
					Student</a>
			</div>
		</div>


		<!-- 		<h2 class=text-center>Student list</h2> -->
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="students:${students}">
					<td th:text="${students.firstName}"></td>
					<td th:text="${students.lastName}"></td>
					<td th:text="${students.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${students.id})}"
						class="btn btn-info">Update</a> <a
						th:href="@{students/{id}(id=${students.id})}" class="btn btn-info">Delete</a></td>
				</tr>
			</tbody>
			</div>
		</table>
</body>
</html>
